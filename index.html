<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather IO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-container">
    <h1 class="site-logo nav-left" >Weather IO</h1>
    <div class="nav-center">
      <form>
        <input type="text" class="search">
        <button type="submit" class="submit">Check Weather</button>
      </form>
    </div>
  </div>
  <div class="preview-container">
    <div class="item-container">
      <div class="item-head"> City, State, Country, Time</div>
      <div class="temperature">Feels like Temp</div>

      <button class="select-button">Select</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
